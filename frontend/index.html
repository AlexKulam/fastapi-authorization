<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Добро пожаловать</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 40px;
    }
    button {
      font-size: 1em;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
    }
  </style>
  <script>
  function openAdmin() {
    const password = prompt("Введите пароль для входа в админку:");
    
    if (password === "1111") {

      window.location.href = "admin.html";
    } else if (password !== null) {
      alert("Неверный пароль");
    }
  }
</script>
</head>
<body>
  <h1>Добро пожаловать в приложение</h1>
  <button onclick="window.location.href='login.html'">Войти</button>
  <button onclick="window.location.href='signup.html'">Зарегистрироваться</button>
  <button onclick="openAdmin()">Админка</button>
</body>
</html>
